<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio dan Video Sambutan</title>
  <script src="script.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    #splash-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    #splash-video {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <!-- Splash Screen -->
  <div id="splash-screen" class="absolute inset-0 bg-black flex justify-center items-center">
    <video id="splash-video" class="w-full max-w-md" autoplay muted playsinline>
      <source src="rimuru.mp4" type="video/mp4">
      Browser Anda tidak mendukung video ini.
    </video>
  </div>

  <!-- Audio Player -->
  <audio id="welcome-audio" autoplay>
    <source src="rimuru.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>



</body>
</html>
